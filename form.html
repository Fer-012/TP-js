<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //validation nom
        function validateN(nom) {
            if (nom == "") {
                alert('Le champ nom est obligatoire');
                return false;
            }
            return true;
        }

        //validation checkbox
        function validateBox(langue){
            for (i in langue){
                if(langue[i].checked){
                    return true;
                }
            }
            alert("Vous devez cocher au moins une case");
            return false;
        }

        //validation finale
        function validateForm(nom,langue,status) {
            var nom = document.getElementById("name").value;
            return validateN(nom)&&validateBox(langue);
        }
    </script>
</head>

<body>
    <form action="" onsubmit="return validateForm(),document.getElementsByName(langue)"
    method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <br><br>
        <div>
            <label for="celibataire">Statut civil :</label>
            <input type="radio" name="status" id="celibataire" value="celibataire"><label for="celibataire">Célibataire</label>
            <input type="radio" name="status" id="marie" value="marie"><label for="marie">Marié(e)</label>
            <input type="radio" name="status" id="divorce" value="divorce"><label for="divorce">Divorcé(e)</label>
            <input type="radio" name="status" id="veuf" value="veuf"><label for="veuf">Veuf(ve)</label>
        </div>

        <br>
        <div>
            <label for="arabe">Langues maîtrisées :</label>
            <input type="checkbox" name="langue" id="arabe" value="arabe"><label for="arabe">Arabe</label>
            <input type="checkbox" name="langue" id="fr" value="francais"><label for="fr">Français</label>
            <input type="checkbox" name="langue" id="anglais" value="anglais"><label for="anglais">Anglais</label>
        </div>

        <br>
        <div>
            <label for="nationalite">Sélectionner votre nationalité :</label>
            <select name="nationalite" id="nationalite">
                <option value="*"></option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </select>
        </div>

        <br>
        <label for="mail">Adresse Mail :</label>
        <input type="email" name="mail" id="mail">
        <br>
        <br>
        <button type="submit">Valider</button>
        <button type="reset">Annuler</button>
    </form>
</body>

</html>
