<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calcul(){
            var op = eval(document.getElementById("op").value);
            document.getElementById('resultat').value = op;
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" id="op">
        <input type="button" value="=" onclick="calcul()">
        <input type="text" id="resultat">
    </form>
</body>
</html>
